<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ============================================================
       PÁGINA DE LOGIN - ADMIN
       ============================================================
       Página de autenticação do painel administrativo.
       Design limpo e seguro.
       
       @author Desenvolvedor Full Stack
       @version 1.0.0
  -->
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>Login | Painel Administrativo</title>
  <meta name="description" content="Acesso restrito - Painel Administrativo">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="/admin/css/admin.css">
  
  <style>
    /* Estilos críticos inline */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-brand">
        <span class="login-logo-icon" aria-hidden="true">+</span>
        <span class="login-logo-text">Fisio<span class="login-logo-accent">Care</span></span>
      </div>
      
      <h1 class="login-title">Painel Administrativo</h1>
      <p class="login-subtitle">Digite suas credenciais para acessar</p>
      
      <!-- Formulário de login -->
      <form class="login-form" id="loginForm" novalidate>
        <div class="form-group">
          <label for="username" class="form-label">Usuário</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Digite seu usuário"
            required
            autocomplete="username"
            autofocus
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Digite sua senha"
              required
              autocomplete="current-password"
            >
            <button 
              type="button" 
              class="password-toggle" 
              id="passwordToggle"
              aria-label="Mostrar senha"
              aria-pressed="false"
            >
              <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="icon-eye-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember" class="checkbox-input">
            <span class="checkbox-text">Lembrar-me</span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full btn-large" id="submitBtn">
          <span class="btn-text">Entrar</span>
          <span class="btn-loader" aria-hidden="true"></span>
        </button>
        
        <div class="form-status" id="formStatus" role="status" aria-live="polite"></div>
      </form>
      
      <div class="login-footer">
        <a href="/" class="login-back-link">Voltar para o site</a>
      </div>
    </div>
    
    <!-- Informações de segurança -->
    <div class="login-security">
      <svg class="security-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <span>Conexão segura</span>
    </div>
  </div>

  <!-- Script de login -->
  <script src="/admin/js/login.js"></script>
</body>
</html>
