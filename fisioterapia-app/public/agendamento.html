<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Agendamento | FisioCare</title>
  <meta name="description" content="Agende sua consulta de fisioterapia">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f5f7fa;
      color: #264653;
    }
    .booking-page {
      max-width: 720px;
      margin: 48px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    .booking-page h1 {
      margin-top: 0;
    }
    .booking-grid {
      display: grid;
      gap: 14px;
    }
    .booking-grid label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .booking-grid input,
    .booking-grid select,
    .booking-grid textarea,
    .booking-grid button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #cfd8e3;
      font: inherit;
    }
    .booking-grid button {
      background: #2a9d8f;
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }
    .booking-grid button:disabled {
      opacity: 0.7;
      cursor: wait;
    }
    .booking-helper {
      margin-top: 6px;
      font-size: 13px;
      color: #5d6b82;
    }
    .booking-actions {
      display: grid;
      gap: 10px;
    }
    .btn-secondary {
      background: #2a9d8f !important;
      color: #ffffff !important;
      border: none !important;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      font-weight: 700;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
    }
    .btn-secondary svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    .booking-status {
      margin-top: 12px;
      min-height: 24px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="booking-page">
    <h1>Agende sua consulta</h1>
    <p>Preencha os dados abaixo e nossa equipe entrara em contato para confirmar.</p>

    <form id="bookingForm" class="booking-grid">
      <div>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" required minlength="2" maxlength="100">
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required maxlength="100">
      </div>

      <div>
        <label for="phone">Telefone</label>
        <input id="phone" name="phone" type="tel" required minlength="10" maxlength="20">
      </div>

      <div>
        <label for="preferredDate">Data preferida</label>
        <select id="preferredDate" name="preferredDate" required>
          <option value="">Carregando datas...</option>
        </select>
        <div id="preferredDateHelper" class="booking-helper"></div>
      </div>

      <div>
        <label for="preferredTime">Horário preferido</label>
        <select id="preferredTime" name="preferredTime" required>
          <option value="">Selecione uma data primeiro</option>
        </select>
        <div id="preferredTimeHelper" class="booking-helper"></div>
      </div>

      <div>
        <label for="serviceType">Serviço</label>
        <select id="serviceType" name="serviceType" required>
          <option value="">Selecione</option>
        </select>
      </div>

      <div>
        <label for="notes">Observações</label>
        <textarea id="notes" name="notes" rows="4" maxlength="1000"></textarea>
      </div>

      <div class="booking-actions">
        <button id="submitBtn" type="submit">Enviar agendamento</button>
        <a href="/" class="btn-secondary" aria-label="Voltar para o site">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span>Voltar para o site</span>
        </a>
      </div>
    </form>

    <div id="bookingStatus" class="booking-status" role="status" aria-live="polite"></div>
  </main>

  <script src="/js/agendamento.js" defer></script>
</body>
</html>
